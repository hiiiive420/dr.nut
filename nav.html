<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* Nav Bar */

body {
    margin: 0;
    font-family: primary;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    margin: 0;
    padding: 0;
}

header {
    position: relative;
    z-index: 10;
    background-color: #ffffff;
    text-align: center;
}

.header-nav {
    background-color: #8B0000;
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo img {
    max-height: 200px;
}

.menu-icon {
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    display: none;
    padding-right: 0.5em;
}

.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    justify-content: space-evenly;
    text-align: center;
    width: 100%;
    align-items: center;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.25em;
}

.nav-links a:hover {
    background-color: #555;
}

/* Responsive Styles for Nav */
@media (max-width: 768px) {
    .menu-icon {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 17em; /* Aligns the dropdown directly below the header */
        right: 0;
        background-color: #fff;
        flex-direction: column;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
    }

    .nav-links.active {
        max-height: 300px; /* Adjust as needed */
    }

    .nav-links li {
        margin: 0; /* Remove margin to avoid unnecessary spacing */
        width: 100%;
    }

    .nav-links li a {
        font-size: 1em;
        color: black; /* Change font color to black */
        padding: 10px 20px; /* Adjust padding to make the border shorter */
        width: auto;
        display: block;
        border-bottom: 2px solid #8B0000; /* Add bottom border */
        margin-left: 15vw;
        margin-right: 15vw;
    }

    .nav-links a:hover {
        background-color: #f0f0f0;
    }
}

@media (max-width: 480px) {
    .menu-icon {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 17em; /* Aligns the dropdown directly below the header */
        right: 0;
        background-color: #fff;
        flex-direction: column;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
    }

    .nav-links.active {
        max-height: 300px; 
    }

    .nav-links li {
        margin: 0; /* Remove margin to avoid unnecessary spacing */
        width: 100%;
    }

    .nav-links li a {
        font-size: 1em;
        color: black; /* Change font color to black */
        padding: 10px 20px; /* Adjust padding to make the border shorter */
        width: auto;
        display: block;
        border-bottom: 1px solid #8B0000; /* Add bottom border */
    }

    .nav-links a:hover {
        background-color: #f0f0f0;
    }
}
/* End of Nav Bar */

    </style>
</head>
<body>
    <!--Nav bar-->
    <header>
        <div class="logo">
            <img src="assests/dr.nut-logo-final-texturied.png" alt="Dr. Nut Logo">
        </div>
    </header>
    <nav class="header-nav">
        <div class="menu-icon" id="menu-icon">
            &#9776;
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="flavours.html">Flavours</a></li>
            <li><a href="contactus.html">Contact</a></li>
            <li><a href="social.html">Social</a></li>
        </ul>
    </nav>

    <!--Nav script-->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.getElementById('nav-links');
    
        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

    <!--End of Nav bar-->
</body>
</html>
