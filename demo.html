<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  background-color: #F0F0F0;
  padding: 50px;
}

.image-container {
  position: relative;
  flex-basis: 50%;
}

.image-container img {
  width: 100%;
  height: auto;
}

.text-container {
  flex-basis: 50%;
  padding-left: 50px;
}

.text-container h1 {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
}

.text-container p {
  font-size: 18px;
  line-height: 1.5;
}

/* Mobile Responsive Styles */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    padding: 20px;
  }

  .image-container {
    flex-basis: auto;
    width: 100%;
  }

  .text-container {
    flex-basis: auto;
    padding-left: 0;
    padding-top: 20px;
  }

  .text-container h1 {
    font-size: 32px;
  }

  .text-container p {
    font-size: 16px;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
          <img src="assests/Group 2.png" alt="Coconut">
        </div>
        <div class="text-container">
          <h1>Natural Taste</h1>
          <p>Dr. Nut brings the natural taste from real organic fruits and nuts. There are no added flavours or preservatives in our products. Enjoy the refreshing taste in every sip of Dr. Nut...</p>
        </div>
      </div>
</body>
</html>
